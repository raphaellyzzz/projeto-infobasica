<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação do PowerPoint</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../img/powerpoint_icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2%;
        }

        .button-container {
            margin-top: 20px;
        }

        .simulated-slide {
            border: 2px dashed #aaa;
            padding: 20px;
            min-height: 300px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .simulated-slide h2 {
            font-size: 24px;
        }

        .simulated-slide p {
            font-size: 18px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #007bff;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f1f1f1;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        .button-container {
            margin-top: 20px;
        }

        .slide-list {
            margin-top: 30px;
        }

        .slide-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .slide-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="gmail.html" id="gmail"><i class="fas fa-envelope"></i> Gmail</a></li>
                <li><a href="excel.html" id="excel"><i class="fas fa-file-excel"></i> Excel</a></li>
                <li><a href="word.html" id="word"><i class="fas fa-file-word"></i> Word</a></li>
                <li><a href="../index.html" id="home"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Simulação de PowerPoint</h1>
            <p>Agora você pode praticar criando um slide. Utilize as ferramentas abaixo para interagir.</p>

            <!-- Área para criar novo slide -->
            <div class="button-container">
                <h2>Adicionar um novo slide</h2>
                <input type="text" id="newTitle" class="form-control" placeholder="Título do slide">
                <textarea id="newText" class="form-control" placeholder="Conteúdo do slide" rows="4"></textarea>
                <button class="btn" onclick="addNewSlide()">Adicionar Slide</button>
            </div>

            <!-- Lista de slides -->
            <div class="slide-list">
                <h2>Slides Criados</h2>
                <div id="slideList"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <a href="https://github.com/raphaellyzzz" target="_blank">raphaellyzzz</a>. Todos os direitos reservados.</p>
    </footer>

    <script>
        let slides = [];

        // Função para adicionar um novo slide
        function addNewSlide() {
            const newTitle = document.getElementById("newTitle").value;
            const newText = document.getElementById("newText").value;

            if (newTitle && newText) {
                const slide = {
                    id: Date.now(),
                    title: newTitle,
                    text: newText
                };
                slides.push(slide);
                renderSlides();
                document.getElementById("newTitle").value = '';
                document.getElementById("newText").value = '';
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        // Função para renderizar os slides
        function renderSlides() {
            const slideList = document.getElementById("slideList");
            slideList.innerHTML = '';
            slides.forEach(slide => {
                const slideItem = document.createElement("div");
                slideItem.classList.add("slide-item");
                slideItem.innerHTML = `
                    <div>
                        <strong>${slide.title}</strong>
                        <p>${slide.text}</p>
                    </div>
                    <div>
                        <button class="btn" onclick="editSlide(${slide.id})">Editar</button>
                        <button class="btn" onclick="deleteSlide(${slide.id})">Excluir</button>
                    </div>
                `;
                slideList.appendChild(slideItem);
            });
        }

        // Função para editar um slide
        function editSlide(id) {
            const slide = slides.find(s => s.id === id);
            const newTitle = prompt("Novo título", slide.title);
            const newText = prompt("Novo conteúdo", slide.text);
            if (newTitle && newText) {
                slide.title = newTitle;
                slide.text = newText;
                renderSlides();
            }
        }

        // Função para excluir um slide
        function deleteSlide(id) {
            slides = slides.filter(slide => slide.id !== id);
            renderSlides();
        }

        // Renderiza os slides ao carregar a página
        renderSlides();
    </script>
</body>
</html>
