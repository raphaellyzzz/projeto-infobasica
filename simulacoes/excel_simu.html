<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Excel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../img/excel_icon.png">
</head>
<header> 
    <nav>
        <ul>
            <li><a href="../tutorials/excel.html" id="excel"><i class="fas fa-file-excel"></i> Voltar ao tutorial</a></li>
            <li><a href="../index.html" id="home"><i class="fas fa-home"></i> Home</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="intro">
        <h2>Planilha Excel</h2>
        <p>Utilize a planilha abaixo como faria no Excel. Você pode editar as células.</p>
        <p>Cuidado! Assim que atualizar a página o simulador volta para o início.</p>
        <div id="excel-simulador" style="margin-left: 25%; margin-top: 2%;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var container = document.getElementById('excel-simulador');

            var hot = new Handsontable(container, {
                data: Handsontable.helper.createSpreadsheetData(10, 10),
                rowHeaders: true,
                colHeaders: true,
                contextMenu: true, 
                manualRowResize: true, 
                manualColumnResize: true, 
                formulas: true, 
                licenseKey: 'non-commercial-and-evaluation'
            });
        });
    </script>

</body>
</html>
